<body>
    <script>
        let seat = new Array()
        document.write("<table border='1' width='300'>");
        for (let i=0; i<50; i++) {
            document.write("<td>" + (seat[i] = i+1) + "</td>"); 
            if ((i+1) % 10 == 0) {
                document.write("<tr><br></tr>");
                
            }
        }
        document.write("</table>");
    </script>
